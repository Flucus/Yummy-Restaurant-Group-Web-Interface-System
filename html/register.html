<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Metadata and Title -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Yummy Restaurant - Register</title>
    
    <!-- Stylesheets -->
    <link rel="stylesheet" type="text/css" href="..\css\styles.css">
    <link rel="stylesheet" type="text/css" href="..\css\register.css">
    <link rel="stylesheet" type="text/css" href="..\css\register_user.css">
    
    <!-- Favicon -->
    <link rel="icon" href="..\image\restaurant.png" type="image/png">
</head>

<body>
    <!-- Header Section -->
    <div class="title-image">
        <img src="..\image\restaurant_title.png" alt="">
    </div>
    <div class="site-branding-text">
        <h1 class="site-title"><a href="index.html" rel="home">Yummy Restaurant</a></h1>
    </div>

    <!-- Main Container -->
    <div id="main-container">
        <!-- Registration Card Sections -->
        <div class="card">
            <!-- Customer Icon -->
            <div class="icon">
                <img src="..\image\costumer.png" alt="Customer">
            </div>
            <!-- Customer Registration Option -->
            <strong> Customer</strong>
            <div class="card__body">
                Select to register as a Customer Account.
            </div>
            <span> <a href="customer_register.html"><button>Register</button></a></span>
        </div>

        <div class="card">
            <!-- Restaurant Icon -->
            <div class="icon">
                <img src="..\image\restaurant-user.png" alt="Restaurant">
            </div>
            <!-- Restaurant Registration Option -->
            <strong> Restaurant</strong>
            <div class="card__body">
                Select to register as a Restaurant Account.
            </div>
            <span><a href="restaurant_register.html"><button>Register</button></a></span>
        </div>

        <div class="card">
            <!-- Delivery Personnel Icon -->
            <div class="icon">
                <img src="..\image\fast-delivery.png" alt="Delivery personnel">
            </div>
            <!-- Delivery Personnel Registration Option -->
            <strong> Delivery personnel</strong>
            <div class="card__body">
                Select to register as a Delivery Personnel Account.
            </div>
            <span><a href="delivery_register.html"><button>Register</button></a></span>
        </div>
    </div>

    <!-- Footer Section -->
    <footer>
        <!-- Copyright Information -->
        <p class="copyright-text">&copy; 2023 VTC. All Rights Reserved</p>
    </footer>
</body>

</html>
